<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
     href="https://static.vecteezy.com/system/resources/previews/000/353/346/original/vector-checklist-icon.jpg">
    <link rel="stylesheet" href="To_Do.css">
    <title>TO_DO LIST</title>
</head>
<body>
    <div class="container" >
        <div class="todo-app">
            <h1>
                <img src="https://media2.giphy.com/media/3ijeDw25QZOFi/giphy.gif" alt="" class="todo-icon">
            </h1>
            <div class="feileds">
                <form>
                    <input type="text" id="task">
                    <button>ADD TASK</button>
                </form>

            </div>
            <div class="my-task">
                <ul class="task-list" type="none">
                    <li class="checked">TASK 1</li>
                    <li class="checked">TASK 2</li>
                    <li class="checked">TASK 3</li>

                </ul>

            </div>

        </div>

    </div>
    <script src="To_Do.js"></script>


</body>
</html>
